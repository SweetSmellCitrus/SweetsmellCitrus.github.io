<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="Logcss.css"/>
</head>
<body>
	<script type="text/javascript" src="./Logjs.js"></script>
	
        <div class="login-page">
			<div class="form">
				<form action="https://www.baidu.com" method="post" id="userForm"  class="register-form"/>
				<input type="text" name="usename" id="username" placeholder="用户名"/><span id="usernameError"></span>
				<input type="password" name="userpwd" id="userpwd" placeholder="密码"/>
				<input type="password" name="userpwd2" id="userpwd2" placeholder="确认密码"/><span id="pwdError"></span>
				<input type="text" name="email" id="email" placeholder="电子邮箱"/><span id="emailError"></span>
				<input type="button" id="submitBtn" value="注册" />
				</form>
			</div>
		</div>

</body>
</html>
